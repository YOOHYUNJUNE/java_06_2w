<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High_Row</title>

    <script>
        random_number = Math.floor(Math.random() * 100)
        console.log(random_number)
        let count = 0
        while(true) {
            let user_number = Number(prompt('숫자를 입력하세요.'))

            if(isNaN(user_number)) {
                alert('숫자만 입력하세요.')
            } else if(user_number < 0) {
                alert('1부터 100까지만 입력하세요.')
            } else if(user_number > 100) {
                alert('1부터 100까지만 입력하세요.')
            } else {
                if(user_number > random_number) {
                    alert('ROW~')
                    count += 1
                } else if(user_number < random_number) {
                    alert('HIGH~')
                    count += 1
                } else {
                    alert('정답입니다.')
                    break
                }
            }
            // 기회
            if(count >= 10) {
                alert('Game Over')
                break
            }
        }



    </script>

</head>

</html>
