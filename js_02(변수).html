<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_02</title>
    <script>
        // 변수: 특정 데이터를 저장, 이후에 참조
        // 변수 생성: 메모리 공간 생성, 데이터와 연결(num=10 일 때, 10의 저장 주소)
        // 변수 선언시 사용 키워드: var, let, const
        // var: 전사, 함수 내에서 선언한 경우 함수 내부까지만 범위 / 범위가 작아 잘 사용되지 않음
        // let: 블록 범위
        // const: 블록 범위, 상수(초기화 이후 대입 불가)

        // 함수, 분기, 반복: 블록으로 처리되는 범위를 구분
        // function fn () {
        // }
        // if(true) {
        // }
        // while (true) {
        // }

        // let
        // {
        //     let num = 10;
        //     // let num = 20; // 중복 이름의 변수 선언 불가
        //     console.log(num)
        // }
        // console.log('num: ', num) // 블록 밖이라 선언되지 않음

        // const
        {
            const pi = 3.141592
            // const pi = 3.14 // 중복 이름의 변수 선언 불가
            console.log('pi: ', pi)
            // pi = 3.14 // 출력되지 않음(초기화 이후 값 대입 불가)
        }
            // console.log(pi) // 블록 밖이라 선언되지 않음

        // console.log('num3: ', num3) // 변수가 없으므로 ReferenceError

        var num4
        console.log('num4: ', num4) // num4의 주소값이 없기 때문에 undefined

        console.log('num5: ', num5)
        var num5 = 10; // var 변수 생성을 먼저(ReferenceError가 아닌 undefined): 호이스팅 / 혼동 감소를 위해 {}블럭 내 선언
        
        let num6 = 100;
        console.log('num6: ', num6)


        // 대입 연산: 변수 = 값(literal) 또는 변수
        let num7 = num6
        // let num7 = 1000
        console.log('num7:', num7)

        // 복합 대입 연산자 / =가 마지막 연산 순서
        // += : 변수 += 10 : 변수 = 변수 + 10
        num8 = 100
        num8 = num8 + 10
        console.log('num8 = num8 + 10 :', num8)
        num8 += 100
        console.log('num8 += 100 :', num8)
        // console.log(num9 = 50, num9 -= 30)
        // console.log(num10 = 30, num10 *= 3)
        // console.log(num11 = 15, num11 /= 5)

        // 단항 연산자: 하나의 변수에 하나의 부호 / ++ -- : 1씩 증,감
        // num++, ++num
        let num9 = 0
        let result = 0
        console.log('num9:', num9)
        // num9++ // num9 += 1
        // ++num9
        // result = ++num9 // 전위
        rusult = num9++ // 후위: 다른 연산을 먼저 처리.
        console.log('num9:', num9, 'result:', result)
        // console.log('num9++:', num9)
        // num9--
        // --num9
        // console.log('num9--:', num9)
        result = num9--
        console.log('num9:', num9, 'result:', result)


        // 변수 선언: var, let, const
        // 변수: 데이터의 참조값(메모리 주소) 저장 방식, 다른값 저장도 가능, 이후에 참조
        
        // 타입: 숫자(number), 문자열(string), 논리(boolean), 함수(function), 객체(object), 배열[](object)
        // undefined: 선언되지 않은 변수 호출, 데이터 초기화 하지 않았을 때
        // 숫자: 사칙연산, %, 대입연산, 복합대입연산자(+=), 단항(+ -), 증감연산자(++ --, 전위, 후위, 1씩 증감)

        // 논리(boolean): true, false
        // 비교연산자: ==, ===(타입까지 비교), !=, !===, >, <
        // 논리연산자: !(논리부정연산자: 반전), &&(and), ||(or)


        // 사용자가 메시지를 입력하는 함수
        // let user_name = prompt('이름을 입력하세요.') // 대기, 문자열(string) 입력 -> 문자열 반환
        // console.log('사용자:', user_name)
        
        // let birth_year = prompt('태어난 연도를 입력해주세요.')
        let birth_year = '2000'
        console.log('나이:', birth_year, '년', typeof(birth_year))
        
        // 문자열(string)을 숫자(number)로 타입 변경: Number(문자열)

        let year_number = Number(birth_year)
        console.log('year_number:', year_number, typeof(year_number))
        let age = 2024 - year_number
        console.log('성인 판별:', age >= 19)

        // 문자열(string)로 변환: String(숫자)
        let num10 = 100
        console.log('num10:', num10, typeof(num10))
        let number_str1 = String(num10)
        console.log('number_str1', number_str1, typeof(number_str1))

        let number_str2 = num10 + '' // 숫자 + 문자열 = 문자열
        console.log('number_str2', number_str2, typeof(number_str2))

        // 논리값(boolean)을 문자열로
        let check = true
        console.log('check:', check, typeof(check))
        let check_str1 = String(check)
        console.log('check_str1:', check_str1, typeof(check_str1))

        let check_str2 = check + ''
        console.log('check_str2:', check_str2, typeof(check_str2))

        // 문자열(string), 숫자(number)를 논리값(boolean) / 0, '', null, undefined, NaN -> false
        // Boolean(값) = True, False / ! 논리부정연산자 = ! 논리값
        console.log(!0, !'', !null, !undefined, !NaN, !'aaa', ![], !{})
        console.log(Boolean(1), Boolean('a'), Boolean([]))




    </script>
